name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mateusmsf94/marqueumhorario

jobs:
  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            RUBY_VERSION=3.4.5
      
      - name: Output image
        id: image
        run: echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy with Kamal
    runs-on: ubuntu-latest
    needs: build
    
    env:
      RAILS_ENV: production
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      KAMAL_REGISTRY_PASSWORD: ${{ secrets.GHCR_TOKEN }}
      KAMAL_REGISTRY_USERNAME: ${{ github.actor }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_EC2 }}

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true
      
      - name: Install Kamal
        run: gem install kamal
        
      - name: Debug SSH connection
        run: |
          echo "üîç Debugging SSH connection to 54.242.197.228..."
          echo "Current user: $(whoami)"
          echo "SSH agent keys:"
          ssh-add -l || echo "No SSH keys loaded"
          echo ""
          echo "Testing network connectivity:"
          ping -c 3 54.242.197.228 || echo "Ping failed"
          echo ""
          echo "Testing SSH port (22):"
          nc -zv 54.242.197.228 22 || echo "SSH port not reachable"
          echo ""
          echo "Attempting SSH connection with verbose output:"
          ssh -vvv -o ConnectTimeout=30 -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null root@54.242.197.228 "echo 'SSH connection successful'" || echo "SSH connection failed"
        
      - name: Deploy with Kamal
        run: kamal deploy --skip-push